<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find extraordinary deals and one-of-a-kind items at our dynamic auction website. From rare memorabilia to high-end electronics, our auctions cater to diverse interests. Join the bidding frenzy and score incredible finds at unbeatable prices.">
  <title>My Auction Site</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">auctionalleasy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="listings.html">Listings</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loggin.html">Logg inn</a>
        </li>
      </ul>
      <div class="credit-tracker">
        <p>You have <span id="credit-count"></span> credits</p>
      </div>
      <button id="logout-button" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>
  <div class="index-container">
    <div class="row">
      <div class="col-md-8">
        <h1>Welcome to My Auction Site!</h1>
        <p>Here you can bid on a wide variety of items and find great deals.</p>
        <p>Use the navigation bar to explore our site and find items that interest you.</p>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="logo">
      <img src="images/logoauction.jpg" alt="Logo">
    </div>
    <main class="auction-container">
      <div class="form-wrapper">
        <h1>Post an Item for Sale</h1>
        <form id="post-item-form">
          <div class="post-form-group">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" class="form-control" required>
          </div>
          <div class="post-form-group">
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" class="form-control" required>
          </div>
          <div class="post-form-group">
            <label for="item-end-time">Bidding Ends:</label>
            <input type="datetime-local" id="item-end-time" class="form-control" required>
          </div>
          <div class="post-form-group">
            <label for="item-description">Description:</label> <!-- Added item description label -->
            <textarea id="item-description" class="form-control" required></textarea> <!-- Added item description textarea -->
          </div>
          <div class="post-form-group">
            <label for="item-image-url">Image URL:</label>
            <input type="url" id="item-image-url" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Post Item</button>
        </form>
      </div>
    </main> 
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="credittracker.js"></script>
  <script src="auction.js"></script>
  <script src="loggout.js"></script>
</body>
</html>
